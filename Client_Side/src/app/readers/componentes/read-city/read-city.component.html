<ng-container *ngIf="city">
    <div class="description-tale">
        <div>
            <h2>
                <app-animated-fragment [tale]="[{text: city.name, animation: 'title'}]"
                    (finish)="titleAnimationEnd = true;"></app-animated-fragment>
            </h2>
        </div>

        <ng-container *ngIf="city.travel && titleAnimationEnd">
            <div class="mt-3" *ngIf="(city.travel | getRandom) as travel">
                <app-animated-fragment [animations]="character.animations" [tale]="travel.tale" (finish)="finishTravel(travel.id)">
                </app-animated-fragment>
            </div>
        </ng-container>

    </div>

</ng-container>
<ng-container *ngIf="showPlaces">
    <div class="city-selector border-top">
        <div class="d-flex py-2 col-12 col-md-4 mx-md-auto" (click)="openSelection()">
            <div class="h5 mr-auto">
                ¿A dónde te gustaría ir?
            </div>
            <div class="ml-auto my-auto">
                <fa-icon [icon]="faDown" size="xl"></fa-icon>
            </div>
        </div>
    </div>

</ng-container>
