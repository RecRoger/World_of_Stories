<ng-container>
    <div class="description-tale">
        <h2>Selecciona una ciudad</h2>
        <p>Para comenzar, debes elegir la ciudad donde deseas comenzar tu aventura.</p>

        <ng-container *ngIf="selectedCity">
            <div class="mt-1 pt-2 border-left pl-3" *ngIf="(selectedCity.description | getRandom) as description">
                <app-animated-fragment [tale]="description.tale" (finish)="showEnter(description.id)">
                </app-animated-fragment>
                <p class="text-muted text-right" *ngIf="enterBtn"> - {{description.author}}</p>
            </div>
            <div class="d-flex mb-2" *ngIf="enterBtn">
                <div class="btn ml-auto" (click)="enterCity(selectedCity.id)">
                    Viajar
                    <fa-icon class="ml-3" [icon]="faRight" size="xl"></fa-icon>
                </div>
            </div>

        </ng-container>

    </div>
</ng-container>

<ng-container *ngIf="atBottom">
    <div class="city-selector border-top" *ngIf="(cities$ | async) as cities">
        <ng-container *ngFor="let city of cities">
            <div class="d-flex py-2 border-bottom col-12 col-md-4 mx-md-auto" (click)="selectCity(city.id)">
                <div class="h5 font-weight-normal">
                    {{city.name}}
                </div>
                <div class="ml-auto" *ngIf="loading.includes(cityId)">
                    <app-loader class="loader" size="md"></app-loader>
                </div>
                <div class="ml-auto mt-auto" *ngIf="city?.description">
                    <fa-icon [icon]="faUp" size="xl"></fa-icon>
                </div>
            </div>
        </ng-container>
    </div>
</ng-container>
