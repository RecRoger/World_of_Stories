<div class="messages px-1 d-flex" *ngIf="error">

    <div class="col-12 col-md-6 d-flex mx-auto">
        <div class="alert w-100" role="alert" (click)="hardClose()"
            [ngClass]="{'alert-success': error.type==='success','alert-danger': error.type==='error','alert-primary': error.type==='info'}">
            {{error.text}}
        </div>

    </div>
</div>
