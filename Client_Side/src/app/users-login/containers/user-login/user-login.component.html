<main class="container">
  <div class="card mt-5 col-10 col-md-6 col-lg-4 col-sm-10  mx-auto position-relative">
    <app-loader class="loader" size="lg" *ngIf="loading"></app-loader>
    <div class="card-body">
      <form class="form-row" [formGroup]="loginForm" (submit)="(!type)?login():signin()">
        <div class="form-group col-12">
          <label class="col-12" for="username">Usuario:</label>
          <input class="form-control" type="text" id="username" formControlName="username">
        </div>
        <div class="form-group col-12">
          <label class="col-12" for="password">Contraseña:</label>
          <input class="form-control" type="password" id="password" formControlName="password">
        </div>
        <div class="form-group col-12" *ngIf="type">
          <label class="col-12" for="password">Confirmar Contraseña:</label>
          <input class="form-control" [ngClass]="{'ng-invalid': loginForm.touched && loginForm.errors?.notSame }" type="password" id="confirmation" formControlName="confirmation">
        </div>
        <div class="col-12 mb-3">
          <button type="submit" class="btn btn-primary btn-block">
            <span *ngIf="!type">
              Iniciar sesion
            </span>
            <span *ngIf="type">
              Registrarse
            </span>
          </button>
        </div>
      </form>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-12">
          <button class="btn btn-secondary btn-block" (click)="changeMode(!type)">
            <span *ngIf="!type">
              Registrarse
            </span>
            <span *ngIf="type">
              Iniciar sesion
            </span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-10 col-md-6 col-lg-4 col-sm-10  mx-auto mt-5">
    <button class="btn btn-secondary" (click)="back()">Volver</button>
  </div>
</main>
