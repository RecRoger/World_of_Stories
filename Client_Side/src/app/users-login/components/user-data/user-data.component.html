<main class="container app-main">
    <div class="mt-5 col-12 col-md-8 mx-auto position-relative">

        <div class="row">
            <h4 class="col-12 mb-3">Tus datos de usuario</h4>
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <form class="form-row" [formGroup]="userForm" (submit)="saveEdition()">
                            <div class="form-group col-12">
                                <label class="col-12" for="email">Email:</label>
                                <input class="form-control" type="email" id="email" formControlName="email">
                            </div>
                            <div class="form-group col-12">
                                <label class="col-12" for="username">Usuario:</label>
                                <input class="form-control" type="text" id="username" formControlName="username">
                            </div>
                            <div class="form-group col-12">
                                <label class="col-12" for="password">Contraseña:</label>
                                <input class="form-control" type="password" id="password" formControlName="password">
                            </div>
                            <div class="form-group col-12 mb-3" *ngIf="passwordChangeIndicator">
                                <label class="col-12" for="password">Confirmar Contraseña:</label>
                                <input class="form-control"
                                    [ngClass]="{'ng-invalid': userForm.touched && userForm.errors?.notSame }"
                                    type="password" id="confirmation" formControlName="confirmation">
                            </div>
                            <div class="col-12 mb-3 mt-5">
                                <button type="submit" class="btn btn-primary btn-block">
                                    Guardar cambios
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <div class="mt-5">
            <button class="btn btn-secondary" (click)="goBack();">
                Volver
            </button>
        </div>

    </div>
</main>
