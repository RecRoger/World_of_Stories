<mat-sidenav-container class="example-container" (backdropClick)="close('backdrop')">
    <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose>
        <app-writer-nav (close)="close('escape')"></app-writer-nav>
    </mat-sidenav>

    <mat-sidenav-content class="h-100">
        <app-header [outBtn]="true" (menu)="sidenav.open()"></app-header>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
